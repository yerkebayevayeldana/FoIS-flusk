<html>
  <head>
    <title>FoIS Lab3</title>
    <link
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="well text-center">
        <h1>Pyhton Flask CRUD Web Aplication Development</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col md-12">
          <h2>
            User make_list
            <button
              type="button"
              class="btn btn-success pull-right"
              data-toggle="model"
              data-target="#mymodel"
            >
              Add User data
            </button>
          </h2>
          <table class="table table-striped">
            <tr>
              <th>Serial</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Action</th>
            </tr>
            <tr>
              <td>01</td>
              <td>Yeldana</td>
              <td>yeldana@iitu.com</td>
              <td>+7(777)7777777</td>
              <td>
                <a
                  href=""
                  class="btn btn-warning btn-xs"
                  data-toggle="modal"
                  data-target="#modaledit"
                >
                  Edit
                </a>
                <a
                  href=""
                  class="btn btn-danger btn-xs"
                  onclick="return confirm('Are you sure yo delete?')"
                >
                  Delete
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div id="modaledit" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-total">Please Update Data</h4>
          </div>
          <div class="modal-body">
            <form action="" method="POST">
              <div class="form-group">
                <label>Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  value="Yeldana"
                />
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  value="yeldana.iitu.kz"
                />
              </div>
              <div class="form-group">
                <label>Phone:</label>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  value="+7(777)7950802"
                />
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">
                  Update Data
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{url_for('static', filename='js/bootstrap.min.js')}}"
  ></script>
</html>
